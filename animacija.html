<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animirani Krug</title>
   <style type="text/css">
     
body {
    background-color: #050210;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: linear-gradient(135deg, #fb5dad, #55fb9f, #b97aff);
    filter: drop-shadow(0 0 10px #fb5dad) drop-shadow(0 0 20px #55fb9f) drop-shadow(0 0 30px #b97aff);
    animation: rotate 3s linear infinite;
    position: relative;
}

.circle::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 130px;
    height: 130px;
    background-color: #050210; 
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 2s infinite;
}

@keyframes rotate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5);
    }
    50% {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.2);
    }
}



   </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
